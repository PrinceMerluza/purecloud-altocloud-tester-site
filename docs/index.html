<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

  <script>
    (function(a,t,c,l,o,u,d){a['_genesysJourneySdk']=o;a[o]=a[o]||function(){
    (a[o].q=a[o].q||[]).push(arguments)},a[o].l=1*new Date();u=t.createElement(c),
    d=t.getElementsByTagName(c)[0];u.async=1;u.src=l;u.charset='utf-8';d.parentNode.insertBefore(u,d)
    })(window, document, 'script', 'https://apps.mypurecloud.com/journey/sdk/js/web/v1/ac.js', 'ac');
    ac('init', '03671e89-0883-48b0-8284-cd5260c38745', { region: 'use1' });
    ac('pageview');
  </script>
  <title>PureCloud AltoCloud Quick Tester</title>
</head>
<body>
  <section class="section" id="page-navigation">
    <div class="container">
      <h1 class="title">Simulate Page Visit</h1>
      <h2 class="subtitle">
        <strong>Status: </strong> <span id="page-status">Home</span> page
      </h2>
  
      <div class="columns">
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('home')">
            Home
          </button>
        </div>
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('about')">
            About
          </button>
        </div>
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('contactUs')">
            Contact Us
          </button>
        </div>
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('shop')">
            Shop
          </button>
        </div>
        <div class="column">
          <button class="button is-large is-fullwidth">
            Cart
          </button>
        </div>
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('faqs')">
            FAQs
          </button>
        </div>
        <div class="column">
          <button 
              class="button is-large is-fullwidth" 
              onclick="goToPage('locations')">
            Store Location
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="section" id="account-related">
      <div class="container">
        <h1 class="title">Acount Related</h1>
        <h2 class="subtitle">
          <strong>Status: </strong> <span id="account-status">No user</span>
        </h2>
        
        <!-- Credentials Form -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">UserId</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="inputUserID" class="input" type="text" placeholder="">
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Full Name</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="inputFullName" class="input" type="text" placeholder="">
              </p>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <button class="button is-large is-fullwidth" onclick="logInPress()">
              Log In
            </button>
          </div>
          <div class="column">
              <button class="button is-large is-fullwidth is-danger" onclick="logOut()">
                Log Out
              </button>
            </div>
          <div class="column">
            <button class="button is-large is-fullwidth" onclick="goToAbout()">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </section>


    <script src="scripts/controller.js"></script>
</body>
</html>
