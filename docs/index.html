<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/7504dad015.js"></script>
  <script>
      (function(a,t,c,l,o,u,d){a['_genesysJourneySdk']=o;a[o]=a[o]||function(){
      (a[o].q=a[o].q||[]).push(arguments)},a[o].l=1*new Date();u=t.createElement(c),
      d=t.getElementsByTagName(c)[0];u.async=1;u.src=l;u.charset='utf-8';d.parentNode.insertBefore(u,d)
      })(window, document, 'script', 'https://apps.mypurecloud.com/journey/sdk/js/web/v1/ac.js', 'ac');
      ac('init', '03671e89-0883-48b0-8284-cd5260c38745', { region: 'use1' });
      ac('pageview');
      ac('identify', "default", {
        displayName: "mouse",
        givenName: "cat",
        someNumber: 10
      }, (e) => {
        console.log(e);
        console.log("que?");
      });
      ac('record', "6SenseDataLoaded", {
        "Product 1_profile_fit": "Super Strong",
        "Product 1_intent_score": 10
      })
  </script>
  <script src="scripts/fake-login.js"></script>
  <title>Buy Buy Shop</title>
</head>
<body>
  <section class="hero is-dark">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="assets/logo.png" alt="Logo">
            </a>
          </div>

          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" onclick="login();">
                Login
              </a>
              <a class="navbar-item">
                Register
              </a>
              <span class="navbar-item">
                <a class="button is-dark is-inverted">
                  <span class="icon">
                    <i class="fas fa-shopping-cart"></i>
                  </span>
                  <span>Shopping Cart</span>
                </a>
              </span>
              <span class="navbar-item">
                <p class="control has-icons-left">
                  <input class="input is-small" type="text" placeholder="Search items...">
                  <span class="icon is-small is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </p>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Buy Buy Shop
        </h1>
        <h2 class="subtitle">
          Yay Consumerism! 
        </h2>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li class="is-active"><a>Popular</a></li>
            <li><a>Ancient</a></li>
            <li><a>Old School Cool</a></li>
            <li><a>Retro</a></li>
            <li><a>Futuristic</a></li>
            <li><a>Post-Apocalyptic</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <div class="container items-container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="assets/popular/bugatti-veyron.jpg" alt="Bugatti Veyron">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Bugatti Veyron</p>
                <p class="subtitle is-6 price-text">$ 1, 000</p>
              </div>
            </div>
        
            <div class="content">
              Vroom vroom
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="assets/popular/cozy-mansion.jpg" alt="Cozy Mansion">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Cozy Mansion</p>
                <p class="subtitle is-6 price-text">$ 33, 000</p>
              </div>
            </div>
        
            <div class="content">
              Nice Home
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="assets/popular/legit-pika.jpg" alt="Pikachu">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Pablo Pikachu</p>
                <p class="subtitle is-6 price-text">$ 500</p>
              </div>
            </div>
        
            <div class="content">
              Pika pika~
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="assets/popular/gauntlet.jpg" alt="Infinity Gauntlet">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Infinity Gauntlet</p>
                <p class="subtitle is-6 price-text">$ 20</p>
              </div>
            </div>
        
            <div class="content">
              Oh snap
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
